<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RPMeeting</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="cadastro.html">Cadastre-se</a>
      </nav>
    </header>
    <main>
      <form action="" method="post" autocomplete="on">
        <fieldset>
          <legend>
            <p>Entrar</p>
            <p>Digite seu email e senha</p>
          </legend>
          <p>
            E-mail:
            <input
              type="email"
              name="mail"
              id="idmail"
              required
              placeholder="Digite seu E-mail"
              autocomplete="address-level1"
            />
          </p>
          <p>
            Senha:
            <input
              type="password"
              name="Senha"
              id="idsenha"
              autocomplete="current-password"
              placeholder="Digite sua senha"
              minlength="6"
            />
          </p>
          <p>
            <input type="submit" value="Entrar" name="entrar" id="identrar" />
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
